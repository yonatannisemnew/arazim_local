<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Files</title>
    <style>
        body { font-family: sans-serif; padding: 20px; color: #333; line-height: 1.6; background-color: #f4f7f6; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h2 { border-bottom: 2px solid #007BFF; padding-bottom: 10px; margin-top: 0; }
        .file-list { margin-top: 20px; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
        .file-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px; 
            background: #fff;
            border-bottom: 1px solid #eee; 
        }
        .file-item:last-child { border-bottom: none; }
        .file-item:hover { background: #f8f9fa; }
        .name-container { display: flex; flex-direction: column; }
        .original-name { font-weight: 600; color: #2c3e50; word-break: break-all; font-size: 1rem; }
        .internal-id { font-family: monospace; color: #999; font-size: 0.75rem; margin-top: 4px; }
        .actions { display: flex; gap: 10px; }
        .btn { 
            text-decoration: none; 
            padding: 8px 16px; 
            border-radius: 6px; 
            font-size: 0.85rem; 
            font-weight: bold;
            transition: all 0.2s ease;
            display: inline-block;
        }
        .btn-view { background: #007BFF; color: white; border: 1px solid #007BFF; }
        .btn-download { background: #6c757d; color: white; border: 1px solid #6c757d; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); box-shadow: 0 2px 5px rgba(0,0,0,0.1); color: white; }
        .nav-links { margin-bottom: 20px; font-size: 0.9rem; }
        .nav-links a { text-decoration: none; color: #007BFF; font-weight: bold; }
        .nav-links a:hover { text-decoration: underline; }
        .empty-state { padding: 40px; text-align: center; color: #666; background: #f9f9f9; border-radius: 8px; border: 2px dashed #ddd; }
    </style>
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.svg') }}" type="image/svg+xml">
</head>
<body>

<div class="container">
    <div class="nav-links">
        <a href="{{ url_for('home') }}">‚Üê Home</a> | 
        <a href="{{ url_for('scheduled_prints') }}">Scheduled Prints</a>
    </div>

    <h2>Available Previews</h2>

    {% if previews %}
        <div class="file-list">
            {% for item in previews %}
                <div class="file-item">
                    <div class="name-container">
                        <span class="original-name">üìÑ {{ item.original_name }}</span>
                        <span class="internal-id">System ID: {{ item.internal_filename }}</span>
                    </div>
                    <div class="actions">
                        <a href="{{ url_for('view_preview', filename=item.internal_filename) }}" 
                           class="btn btn-view" 
                           target="_blank">View</a>
                        
                        <a href="{{ url_for('download_preview', filename=item.internal_filename, display_name=item.original_name) }}" 
                           class="btn btn-download">Download</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="empty-state">
            <p>No active print tasks found.</p>
            <p style="font-size: 0.8rem;">Upload a file to see its preview here.</p>
        </div>
    {% endif %}
</div>

</body>
</html>
