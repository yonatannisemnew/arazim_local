<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Files</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .file-list { max-width: 800px; margin: 0 auto; }
        .file-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #eee; }
        .actions a { margin-left: 10px; text-decoration: none; color: #007BFF; }
        .back { margin-bottom: 15px; }
    </style>
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.svg') }}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/favicon.svg') }}">
</head>
<body>

<div class="file-list">
    <div class="back"><a href="{{ url_for('home') }}">‚Üê Back to Home</a></div>
    <h2>Preview Files</h2>

    {% if files %}
        {% for f in files %}
            <div class="file-item">
                <div class="name">{{ f }}</div>
                <div class="actions">
                    <a href="{{ url_for('view_preview', filename=f) }}" target="_blank">View</a>
                    <a href="{{ url_for('download_preview', filename=f) }}">Download</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No preview files available.</p>
    {% endif %}
    
</div>

</body>
</html>
